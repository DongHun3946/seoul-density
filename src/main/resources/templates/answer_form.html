<html layout:decorate="~{layout}">
<div class="container" layout:fragment="content">
    <h5 class="my-3 border-bottom pb-2">답 변 수 정</h5>
    <form method="post" th:object="${answerForm}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label class="form-label" for="content">내 용</label>
            <textarea class="form-control" rows="10" th:field="*{content}"></textarea>
        </div>
        <input class="btn btn-primary my-2" type="submit" value="저 장 하 기">
    </form>
</div>
</html>
