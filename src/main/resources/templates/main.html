<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울시 주요 장소</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .place-card {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            text-align: center;
        }
        .place-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-between align-items-center py-3">
        <h1>서울시 주요 장소</h1>
        <div>
            <button class="btn btn-outline-primary">로그인</button>
            <button class="btn btn-outline-secondary">회원가입</button>
        </div>
    </header>
    <nav class="nav nav-pills mb-3">
        <a class="nav-link active" href="#">전체보기</a>
        <a class="nav-link" href="#">관광특구</a>
        <a class="nav-link" href="#">고궁 문화유산</a>
        <a class="nav-link" href="#">공원</a>
        <a class="nav-link" href="#">발달상권</a>
        <a class="nav-link" href="#">인구밀집지역</a>
    </nav>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="검색어 입력">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">혼잡도 높은 순</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="place-card">
                <img src="https://via.placeholder.com/150" alt="이미지">
                <p>최소: 0000명, 최대: 0000명</p>
                <p>[강소명]</p>
                <button class="btn btn-warning">매우 혼잡</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="place-card">
                <img src="https://via.placeholder.com/150" alt="이미지">
                <p>최소: 0000명, 최대: 0000명</p>
                <p>[강소명]</p>
                <button class="btn btn-danger">혼잡</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="place-card">
                <img src="https://via.placeholder.com/150" alt="이미지">
                <p>최소: 0000명, 최대: 0000명</p>
                <p>[강소명]</p>
                <button class="btn btn-danger">혼잡</button>
            </div>
        </div>
        <!-- 추가적인 카드들도 동일한 형식으로 작성 -->
    </div>
    <nav>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">6</a></li>
            <li class="page-item"><a class="page-link" href="#">7</a></li>
            <li class="page-item"><a class="page-link" href="#">8</a></li>
            <li class="page-item"><a class="page-link" href="#">9</a></li>
            <li class="page-item"><a class="page-link" href="#">10</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
