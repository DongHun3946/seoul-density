<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<div class="container my-3">
    <!-- 질 문 -->
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${place.placeName}"></div>
        </div>
    </div>
    <!-- 답 변 의 갯 수 표 시 -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${#lists.size(place.answerList)}개 의 답 변 이 있 습 니 다.|"></h5>
    <!-- 답 변 반 복 시 작 -->
    <div class="card my-3" th:each="answer : ${place.answerList}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답 변 반 복 끝 -->
    <!-- 답 변 작 성 -->
    <form th:action="@{|/answer/create/${place.id}|}" th:object="${answerForm}" method="post" class="my-3">

<textarea name="content" id="content" rows="10" class="form-control"></textarea>
<input type="submit" value="답 변 등 록" class="btn btn-primary my-2">
</form>
</div>
